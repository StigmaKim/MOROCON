{% extends "template.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <body>
  	  {% block content %}
  	  <head>
  	  <link href="/static/css/mission_info.css" rel="stylesheet">
  	  </head>
  	  	<div class="row" id="mission_info">
  	  		<div class="col-sm-7">
  	  			<h4>이름 : {{mission.name}} </h4>
  	  		</div>
  	  		<div class="col-sm-7">
  	  			<h4>미션 시작 시간 : {{mission.start_date}}</h4>
  	  		</div>
  	  	</div>
  	  	<div class="row">
  	  		<div class="col-sm-7 map">
  	  			{% if map%}
  	  				<img src="../show_image?key={{map.key}}" class="map_img">
  	  			{% else %}
  	  				<h4>지도</h4>
  	  				<a href="../map?key={{mission.key}}" class="map_add_btn"><img src="/static/image/plus_btn.png"></a>
  	  			{% endif %}
  	  		</div>
  	  		<div class="col-sm-3 person">
  	  			<h4>발견되 사람</h4>
  	  		</div>
  	  	</div>
  	  	<div class="row">
  	  		<div class="col-sm-7">
  	  			<h4>로봇</h4>
  	  		</div>
  	  		<div class="col-sm-7">
  	  			<h4>제어</h4>
  	  		</div>
  	  	</div>
	  {% endblock %}
  </body>
</html>
