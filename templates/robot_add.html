{% extends "template.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <body>
  	  {% block content %}
  	  <head>
  	  <link href="/static/css/robot_add.css" rel="stylesheet">
  	  </head>
  	  	<h3>로봇 추가</h3>
  	  	<div class="row" id="robot_add">
  	  		<form name="robot_add_form" action="../robot_add_pro/" method="post" enctype='multipart/form-data'>
	  	  		<table class="table">
	  	  			<tr>
	  	  			<th>로봇 이름</th>
	  	  			<td><input type="text" class="form-control" name="name"></td>
	  	  			</tr>
	  	  			<tr>
	  	  			<th>시리얼</th>
	  	  			<td><input type="text" class="form-control" name="serial"></td>
	  	  			</tr>
	  	  		</table>
	  	  		<div class="add_div">
					<a class="btn btn btn-primary" onclick="robot_add_form.submit()">추가하기</a>
				</div>
			</form>
		</div>
	  {% endblock %}
  </body>
</html>
